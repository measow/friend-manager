<div class="row">
    <div class="col-sm-6">
        <!-- sign up form -->
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" ng-model="registration.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="alias">Alias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="alias" ng-model="registration.alias">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" ng-model="registration.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" ng-model="registration.password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="confirmPassword">Confirm PW:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmPassword" ng-model="registration.confirmPassword">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dateOfBirth">Date of Birth:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dateOfBirth" ng-model="registration.dateOfBirth">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="vm.registerUser(registration);" type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-6">
        <!-- login form -->
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="loginEmail">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="loginEmail" ng-model="credentials.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" ng-model="credentials.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="vm.loginUser(credentials);" type="submit" class="btn btn-default">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
